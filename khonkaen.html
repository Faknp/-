<body>
    <div class="w3-row">
        <div id="mapid" class="w3-half"></div>
        <div id="content" class="w3-half">
        <table class="w3-table w3-striped">
        <tr>
        <th>ชื่อแหล่งท่องเที่ยว</th>

        <script>
            var map = L.map("mapid").setView([16.595601268423188, 102.87330378879444], 10.45);
 
 var osm = L.tileLayer(
 "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"
 ).addTo(map);
 var gsat = L.tileLayer(
 "https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}"
 ).addTo(map);
 var Esri_WorldImagery = L.tileLayer("https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}")
 
 var baseMaps = {
 OSM: osm,
 GoogleSat: gsat,
 world : Esri_WorldImagery
 };

var Khonkaen = {

      },
      "geometry": {

          102.83521399999893,

        ],

      }
    },
    {
      "type": "Feature",
      "properties": {

      "geometry": {
        "coordinates": [
          102.83221599999888,

      }
    },
    {

      },
      "geometry": {
        "coordinates": [
          102.839145999999,
          16.419504733220975

      }
    },
    {

      }
    },
    {
      "type": "Feature",
      "properties": {
        "name": "หอศิลปวัฒนธรรม ม.ขอนแก่น",

      }

  ]
}

var tourLayer = L.geoJSON(Khonkaen, {
 pointToLayer: function (feature, latlng) {
 return L.marker(latlng).bindPopup(feature.properties.name);
 },
 onEachFeature: function (feature, layer) {
 layer.on("mouseover", function () {
 document
 .getElementById(feature.properties.name)
 .classList.add("w3-red");
 });
 
 layer.on("mouseout", function () {
 document
 .getElementById(feature.properties.name)
 .classList.remove("w3-red");
 });
 },
 }).addTo(map);

 var cont = "";
 cont += "<table class='w3-table w3-striped'>";
 cont += "<tr>";
 cont += "<th>ชื่อแหล่งท่องเที่ยว</th>";
 cont += "<th>ประเภท</th>";
 cont += "<th>ระดับ</th>";
 cont += "</tr>";
 for (let i in Khonkaen.features) {
 cont += "<tr id=" + Khonkaen.features[i].properties.name + ">";
 cont += "<td>" + Khonkaen.features[i].properties.name + "</td>";
 cont += "<td>" + Khonkaen.features[i].properties.type + "</td>";
 cont += "<td>" + Khonkaen.features[i].properties.level + "</td>";
 cont += "</tr>";
 }
 cont += "</table>";
 console.log(cont);
 document.getElementById("content").innerHTML = cont;

 var overlays = {สถานที่ท่องเที่ยว: tourLayer};
 //add leyer control
 L.control.layers(baseMaps, overlays).addTo(map);

        </script>

    
</body>
